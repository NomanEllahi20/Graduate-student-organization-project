<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Degree Awarded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #2c7be5;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        input[type="submit"]:hover {
            background-color: #1a5edb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Degree Awarded Form</h2>
        <form action="#" method="post">
            <label for="rqNo">Rq No:</label>
            <input type="text" id="rqNo" name="rqNo" required />

            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" name="regNo" required />

            <label for="meetingId">Meeting Id:</label>
            <input type="text" id="meetingId" name="meetingId" required />

            <label for="degreeAwarded">Degree Awarded:</label>
            <input type="text" id="degreeAwarded" name="degreeAwarded" required />

            <input type="submit" value="Submit" />
        </form>
    </div>

</body>

</html>
