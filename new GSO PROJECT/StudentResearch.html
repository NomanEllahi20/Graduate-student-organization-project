<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Research</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h2>ðŸ“˜ Student Research Form</h2>
        <form action="#" method="post" class="form">
            <div class="form-group">
                <label for="rqNo">RQ No:</label>
                <input type="text" id="rqNo" name="rqNo" required />
            </div>

            <div class="form-group">
                <label for="regNo">Registration Number:</label>
                <input type="text" id="regNo" name="regNo" required />
            </div>

            <div class="form-group">
                <label for="synopsisTitle">Synopsis Title:</label>
                <input type="text" id="synopsisTitle" name="synopsisTitle" required />
            </div>

            <div class="form-group">
                <label for="supervisorId">Supervisor ID:</label>
                <input type="text" id="supervisorId" name="supervisorId" required />
            </div>

            <div class="form-group">
                <label for="coSupervisorId">Co-Supervisor ID:</label>
                <input type="text" id="coSupervisorId" name="coSupervisorId" />
            </div>

            <div class="form-group">
                <label for="meetingId">Meeting ID:</label>
                <input type="text" id="meetingId" name="meetingId" required />
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
